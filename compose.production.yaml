name: rss-lambda
services:
  rss-lambda:
    image: ghcr.io/sekai-soft/rss-lambda:latest
    container_name: rss-lambda
    restart: unless-stopped
    volumes:
      - ./blobs:/app/blobs
      - ./cache:/app/cache
      - ./file_cache:/app/file_cache
    environment:
      - TFSERVING_ROOT=http://tfserving:8501
    env_file:
      - env
    network_mode: service:rss-lambda-ts
  tfserving:
    image: bitnami/tensorflow-serving:latest
    restart: unless-stopped
    volumes:
      - ./blobs/yolov3:/bitnami/model-data
    environment:
      - TENSORFLOW_SERVING_MODEL_NAME=yolov3
  rss-lambda-ts:
    image: tailscale/tailscale:latest
    restart: unless-stopped
    hostname: rss-lambda
    environment:
      - TS_EXTRA_ARGS=--advertise-tags=tag:server
      - TS_STATE_DIR=/var/lib/tailscale
    env_file:
      - /home/nixos/env-tailscale
    volumes:
      - rss-lambda-ts:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - net_admin
      - sys_module
    labels:
      - com.centurylinklabs.watchtower.enable=true

volumes:
  rss-lambda-ts:
